<html>

<head>
    <title>Image Formatting</title>
<style>
    #sized-pic {
    width: 50px;
    height: 60px;
    }
    
    #rounded-pic {
    border-radius: 15px;
    }
    
    #circle-pic {
        border-radius: 50%;
    }
<body>
    <img id="sized-pic" src="https://picsum.photos/50" 
        alt="random pic">
    <br>
    
    <img id="rounded-pic" src="https://picsum.photos/15" 
        alt="random pic">
    <br>

    <img id="circle-pic" src="https://picsum.photos/50" 
        alt="random pic">
    
</body>

</html>
